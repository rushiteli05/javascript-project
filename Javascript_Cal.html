<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result" id="result"></div>
        <div class="result result1" id="result1"></div>
        <div class="buttons">
            <button class="button c">C</button>
            <button class="button">&larr;</button>
            <button class="button">/</button>
            <button class="button">*</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">.</button>
            <button class="button">(</button>
            <button class="button">0</button>
            <button class="button">)</button>
            <button class="button calc" id="calc">=</button>



        </div>
    </div>

    <script>

        let result = document.getElementById("result");
        let result1 = document.getElementById("result1");
        let buttons = Array.from(document.querySelectorAll(".button"));

        buttons.map((button) => {

            button.addEventListener("click", (event) => {
                switch (event.target.innerText) {

                    case "C": {
                        result.innerHTML = "";
                        result1.innerHTML = "";
                        break;
                    }
                    
                    case "â¬…": {
                        if (result.innerText.length > 0) {
                            result.innerText = result.innerText.slice(0, -1);
                        } break;
                    }
                    case "=": {
                        try {
                            if (result1.innerText.length > 12) {
                                result1.innerText = "ERROR!";
                            }
                            else {
                                result1.innerText = eval(result.innerText);
                            }
                        }
                        catch {
                            result1.innerText = "ERROR!";
                            result.innerText = ""
                        }
                        break;

                    }
                    default: {
                        result.innerText += event.target.innerText;
                        if (result.innerText.length > 15) {
                            result1.innerText = "ERROR!";
                            result.innerText ="";
                        }
                    }
                }
            });
        });

    </script>
</body>

</html>
